<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>AIChain Vapps</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #main-container {
        border: none;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-image: url(/assets/mot-image-5093de86.png);
        background-size: cover;
        background-repeat: no-repeat;
      }
      #mask {
        background-color: #ffffff;
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000000;
        opacity: 1;
        transition: all 1s ease;
      }
      .mask-fadeout {
        opacity: 0 !important;
      }
      .mask-off {
        display: none;
      }
      #mask-img-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }
      #mask-img-container > img {
        width: 30%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
      }
      /*ボール*/
      .ball{
        animation: bound-anim 2s infinite;
      }

      @keyframes bound-anim {
        0%,100% {top: 0;transform: scale(1);}
        30% {top: -25%; transform: scale(0.96,1.04);}
        60% {transform: scale(1);}
        90% {top: 0;transform: scale(1.15,0.9);}
      }

      /*影*/
      .shadow{
        position: absolute;
        left: 0;
        right: 0;
        top:0;
        bottom: -280px;/*対象のheightと微調節*/
        margin: auto;
        width: 180px;
        height: 30px;
        border-radius: 50%;
        background: #000;
        filter: blur(20px);
        opacity:0.5;
        animation: shadow-anim 2s infinite;
      }

      @keyframes shadow-anim {
        0%,100%  {transform: scale(1);filter: blur(4px);}
        30% {transform: scale(1.3,1);filter: blur(8px);}
      }
    </style>
    <script type="module" crossorigin src="/assets/index-65870d1a.js"></script>
    
  </head>
  <body>
    <!-- <iframe id="main-container" src="https://sunways-nocodb.shyme.net"></iframe> -->
    <div id="main-container"></div>
    <div id="mask">
      <div id="mask-img-container">
        <img src="/assets/logo-3c06f163.png" class="ball" />
        <span class="shadow"></span>
      </div>
    </div>
    
    <script>
      window.onload = () => {
        setTimeout(function(){
          var mask = document.getElementById('mask')
          mask.classList.add('mask-fadeout')
          setTimeout(function(){
            mask.classList.add('mask-off')
          }, 1000)
        }, 2000)
        const v = window.Vapps
        v.phone({x: 'left', y: 'top', ripple: true})
        v.phone({x: 'right', y: 'top', ripple: true})
        v.phone({x: 'left', y: 'bottom', ripple: true})
        v.phone({x: 'right', y: 'bottom', ripple: true, fabOpacity: 1})
        v.app({ name: 'App-01', x: 'center', y: 'bottom', color: '#222', ripple: true, url: '' })
        v.app({ name: 'App-02', x: 'right', y: 'bottom', color: '#222', ripple: true, url: '' })
      }
    </script>
  </body>
</html>
